<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Lockwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            line-height: 1.5;
            color: #000;
            background-color: #fff;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .link {
            color: #0645ad;
            text-decoration: none;
            padding: 5px 0;
        }
        
        .link:hover {
            text-decoration: underline;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px 20px;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            background: #fff;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #e5e5e5;
            object-fit: cover;
        }
        
        .profile-name {
            color: #444;
        }
        
        .tumblr-section {
            margin-bottom: 40px;
            padding: 0;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            background: #fff;
        }
        
        .tumblr-header {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e5;
            font-weight: bold;
            color: #444;
        }
        
        .tumblr-content {
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        .tumblr-content p {
            margin-bottom: 15px;
        }
        
        .tumblr-content p:last-child {
            margin-bottom: 0;
        }
        
    </style>
</head>
<body>    
     <div class="profile-section">
        <img src="popcorn-cds.jpg" alt="Sean Lockwood" class="profile-image">
        <div class="profile-name">Sean Lockwood</div>
    </div>
    <div class="tumblr-section">
        <div class="tumblr-header">About Me</div>
        <div class="tumblr-content">
            <p><a href="https://youhavetoalways.giftpaper.pictures" class="link">News</a></p>
        </div>
    </div>
</body>
</html>
